<script>
    let highlighterMap = []; // å„²å­˜é¡è‰²ä½ç½®

    async function startProcess(type) {
        if (type === 'camera') document.getElementById('cameraInput').click();
        else document.getElementById('galleryInput').click();
    }

    function loadFile(input) {
        if (!input.files || !input.files[0]) return;
        const file = input.files[0];
        
        const btns = document.querySelectorAll('.btn-action');
        btns.forEach(b => { b.disabled = true; b.style.opacity = '0.5'; });
        document.getElementById('resultArea').style.display = 'none';
        document.getElementById('errorBox').style.display = 'none';
        
        document.getElementById('statusBox').innerHTML = '<div class="loader"></div> 1. å½±åƒå„ªåŒ–èˆ‡è‰²å½©åˆ†æ...';

        setTimeout(() => {
            processAndRecognize(file);
        }, 100);
        input.value = '';
    }

    async function processAndRecognize(file) {
        try {
            const canvas = document.getElementById('processCanvas');
            
            // 1. å½±åƒè™•ç†ï¼šåµæ¸¬é¡è‰² + æ”¾å¤§ 2 å€ + å¢å¼·å°æ¯”
            // é€™æ˜¯è®“è¼•é‡ç‰ˆè®Šè°æ˜çš„é—œéµï¼
            await enhanceImageAndDetectColor(file, canvas);
            document.getElementById('previewArea').style.display = 'block';

            // 2. åŸ·è¡Œ OCR
            document.getElementById('statusBox').innerHTML = '<div class="loader"></div> 2. è¼‰å…¥è¼•é‡æ ¸å¿ƒè¾¨è­˜ä¸­...';
            await runTesseract(canvas);

        } catch (err) {
            console.error(err);
            showError(`éŒ¯èª¤ï¼š${err.message}<br>è«‹ç¢ºèª GitHub ä¸Šæ˜¯ 3MB çš„ chi_tra.traineddata.gz`);
        } finally {
            const btns = document.querySelectorAll('.btn-action');
            btns.forEach(b => { b.disabled = false; b.style.opacity = '1'; });
        }
    }

    // ğŸ”¥ æ ¸å¿ƒæŠ€è¡“ï¼šSuper Resolution + Color Detection
    function enhanceImageAndDetectColor(file, canvas) {
        return new Promise((resolve) => {
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.onload = () => {
                // 1. æ”¾å¤§åœ–ç‰‡ (Upscale) - è®“å­—è®Šå¤§ï¼Œè¼•é‡ç‰ˆæ‰çœ‹å¾—æ‡‚ï¼
                // é™åˆ¶æœ€å¤§å¯¬åº¦ 1600 (åŸæœ¬æ˜¯ 800)
                const targetWidth = 1600; 
                const scale = targetWidth / img.width;
                canvas.width = targetWidth;
                canvas.height = img.height * scale;
                
                // ç¹ªè£½åŸå§‹åœ–ç‰‡
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                const width = canvas.width;
                const height = canvas.height;
                
                // é‡ç½®é¡è‰²åœ°åœ– (ç¸®å°æ¯”ä¾‹å°æ‡‰ï¼Œç¯€çœè¨˜æ†¶é«”)
                highlighterMap = new Array(height).fill(null);

                // 2. åƒç´ è™•ç†è¿´åœˆ
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    // --- A. è‰²å½©åµæ¸¬ ---
                    // æ¯è¡Œåªåµæ¸¬ä¸€æ¬¡ (å„ªåŒ–æ•ˆèƒ½)
                    const x = (i / 4) % width;
                    const y = Math.floor((i / 4) / width);
                    
                    // æ¯ 10 é»å–æ¨£ä¸€æ¬¡
                    if (x % 10 === 0) {
                        // åˆ¤æ–·æ©˜è‰²/é»ƒè‰² (è¢å…‰ç­†ç‰¹å¾µï¼šé£½å’Œåº¦é«˜ï¼Œäº®åº¦é«˜)
                        // é»ƒè‰²: Ré«˜, Gé«˜, Bä½
                        if (r > 200 && g > 200 && b < 150) {
                            highlighterMap[y] = 'yellow';
                        }
                        // æ©˜è‰²: Ré«˜, Gä¸­, Bä½
                        else if (r > 220 && g > 120 && g < 200 && b < 100) {
                            highlighterMap[y] = 'orange';
                        }
                    }

                    // --- B. å½±åƒå¢å¼· (è½‰ç°éš + å¢å¼·å°æ¯”) ---
                    // è½‰ç°éš
                    let gray = r * 0.299 + g * 0.587 + b * 0.114;
                    
                    // å¢å¼·å°æ¯” (Contrast Stretching)
                    // è®“æ·ºç°è®Šç™½ï¼Œæ·±ç°è®Šé»‘
                    gray = (gray - 100) * 1.8; 
                    
                    if (gray > 255) gray = 255;
                    if (gray < 0) gray = 0;
                    
                    data[i] = data[i+1] = data[i+2] = gray;
                }
                
                ctx.putImageData(imageData, 0, 0);
                resolve();
            };
            img.src = URL.createObjectURL(file);
        });
    }

    async function runTesseract(canvas) {
        const worker = await Tesseract.createWorker({
            langPath: './', 
            logger: m => {
                if (m.status === 'recognizing text') {
                    document.getElementById('statusBox').innerHTML = `<div class="loader"></div> è¾¨è­˜ä¸­... ${Math.floor(m.progress * 100)}%`;
                }
            }
        });

        await worker.loadLanguage('chi_tra');
        await worker.initialize('chi_tra');
        
        // ç™½åå–® + é é¢æ¨¡å¼ (SPARSE_TEXT é©åˆç¨€ç–çš„è¡¨æ ¼)
        await worker.setParameters({
            tessedit_char_whitelist: '0123456789æ—é™³æé»ƒå¼µç‹å³åŠ‰è”¡æ¥Šè¨±é„­è¬éƒ­æ´ªæ›¾é‚±å»–è³´å‘¨å¾è˜‡è‘‰èŠå‘‚æ±Ÿä½•è•­ç¾…é«˜æ½˜ç°¡æœ±é¾å½­æ¸¸è©¹èƒ¡æ–½æ²ˆä½™ç›§æ¢è¶™é¡æŸ¯å­«é­ç¿æˆ´èŒƒå®‹é„§æœä¾¯æ›¹è–›å‚…ä¸æ¸©ç´€è”£æ­è—é€£é¦¬è‘£å¤æ¹¯é–»ç°¡ä¸çŸ¥å±±æ°´æœ¨åœŸé‡‘ç«æ—¥æœˆé½Šå…¨è³‡æ–™æ–°æ”¶æ¡ˆå¯è¤‡è¨º',
            tessedit_pageseg_mode: Tesseract.PSM.SPARSE_TEXT, 
        });

        const { data } = await worker.recognize(canvas);
        await worker.terminate();

        document.getElementById('statusBox').innerText = "âœ… å®Œæˆï¼";
        
        // Debug é¡¯ç¤º
        document.getElementById('debugText').innerText = "Raw: " + data.text;
        document.getElementById('debugText').style.display = 'block';

        const parsedData = parseDataWithColor(data);
        renderTable(parsedData);
        document.getElementById('resultArea').style.display = 'block';
    }

    function parseDataWithColor(ocrData) {
        const lines = ocrData.lines;
        const results = [];
        const noise = ['ç—…æ­·', 'å§“å', 'è¤‡è¨º', 'æ”¶æ¡ˆ', 'é†«å¸«', 'ç¢ºèª', 'æ—¥æœŸ', 'ä¸Šåˆ', 'ä¸‹åˆ', 'å–®å…§', 'åˆä½µ', 'è¨»è¨˜', '11412'];

        lines.forEach(line => {
            const text = line.text.replace(/\s+/g, '').trim();
            if (text.length < 5) return;

            // æ‰¾å‡ºé€™è¡Œå­—çš„ Y è»¸ä¸­å¿ƒ
            const centerY = Math.floor((line.bbox.y0 + line.bbox.y1) / 2);
            
            // æª¢æŸ¥è©²é«˜åº¦æ˜¯å¦æœ‰é¡è‰²æ¨™è¨˜ (å¯¬å®¹åº¦ +/- 15px)
            let color = null;
            let range = 15;
            // çµ±è¨ˆå€é–“å…§å“ªç¨®é¡è‰²æœ€å¤š
            let yCount = 0, oCount = 0;
            
            for(let y = centerY - range; y < centerY + range; y++) {
                if(y >= 0 && y < highlighterMap.length) {
                    if(highlighterMap[y] === 'yellow') yCount++;
                    if(highlighterMap[y] === 'orange') oCount++;
                }
            }
            
            if (yCount > 5) color = 'yellow';
            else if (oCount > 5) color = 'orange';

            const mrnMatch = text.match(/(\d{5,8})/);
            const nameMatch = text.match(/[\u4e00-\u9fa5]{2,4}/);

            if (mrnMatch) {
                let name = '';
                if (nameMatch) {
                    const candidate = nameMatch[0];
                    if (!noise.some(bad => candidate.includes(bad))) { name = candidate; }
                }
                results.push({ mrn: mrnMatch[0], name: name, color: color });
            }
        });
        return results;
    }

    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        if (data.length === 0) { tbody.innerHTML = '<tr><td colspan="2" style="color:red;text-align:center;">âš ï¸ æœªåµæ¸¬åˆ°è³‡æ–™ (è«‹å˜—è©¦æ‹‰è¿‘æ‹æ”)</td></tr>'; return; }
        
        data.forEach(r => {
            let colorTag = '';
            // æ ¹æ“šåµæ¸¬åˆ°çš„é¡è‰²é¡¯ç¤ºæ¨™ç±¤
            if (r.color === 'orange') colorTag = '<span class="tag tag-orange">æ©˜è‰²</span>';
            if (r.color === 'yellow') colorTag = '<span class="tag tag-yellow">é»ƒè‰²</span>';

            tbody.innerHTML += `<tr>
                <td><input type="text" value="${r.mrn}"></td>
                <td>
                    <div style="display:flex; align-items:center;">
                        <input type="text" value="${r.name}" style="flex:1;">
                        ${colorTag}
                    </div>
                </td>
            </tr>`;
        });
    }

    function showError(msg) {

    function copyResult() {

        rows.forEach(r => {

            if(inputs.length) txt += `${inputs[0].value}\t${inputs[1].value}\t${color}\n`;
        });
        if(txt) navigator.clipboard.writeText(txt).then(()=>alert("âœ… å·²è¤‡è£½")).catch(()=>alert("âŒ è¤‡è£½å¤±æ•—"));
    }
