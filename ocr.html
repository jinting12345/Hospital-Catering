<script>
    async function startOCR(type) {
        if (type === 'camera') document.getElementById('cameraInput').click();
        else document.getElementById('galleryInput').click();
    }

    async function processImage(input) {
        if (!input.files || !input.files[0]) return;
        const file = input.files[0];

        // é–å®šä»‹é¢
        const btns = document.querySelectorAll('.btn-action');
        btns.forEach(b => b.classList.add('btn-disabled'));
        document.getElementById('resultArea').style.display = 'none';
        document.getElementById('errorBox').style.display = 'none';

        try {
            updateStatus("è™•ç†åœ–ç‰‡ (ä¿æŒå½©è‰²é«˜è§£æ)...");
            
            // 1. åœ–ç‰‡å£“ç¸® (ä½†ä¿æŒé«˜è§£æåº¦)
            // ä¿®æ”¹ï¼šè§£æåº¦æé«˜åˆ° 1800pxï¼Œä¿ç•™è‰²å½©
            const options = { 
                maxSizeMB: 2,          // å…è¨±ç¨å¾®å¤§ä¸€é»çš„æª”æ¡ˆ
                maxWidthOrHeight: 1800, // ğŸ”¥ é—œéµï¼šæé«˜è§£æåº¦ä»¥çœ‹æ¸…æ•¸å­—
                useWebWorker: true 
            };
            const compressedFile = await imageCompression(file, options);
            
            // é¡¯ç¤ºé è¦½
            const img = document.getElementById('preview-img');
            img.src = URL.createObjectURL(compressedFile);
            document.getElementById('previewArea').style.display = 'block';

            await runTesseract(compressedFile);

        } catch (err) {

            document.getElementById('errorBox').style.display = 'block';
            document.getElementById('errorBox').innerText = `éŒ¯èª¤ï¼š${err.message}`;
            updateStatus("âŒ ç™¼ç”ŸéŒ¯èª¤");

        input.value = '';
    }

    async function runTesseract(imageFile) {
        const pFill = document.getElementById('pFill');
        const pText = document.getElementById('pText');

        updateStatus("å»ºç«‹è¾¨è­˜æ ¸å¿ƒ...");
        
        const worker = await Tesseract.createWorker({
            langPath: './',    
            gzip: false,       
            logger: m => {
                if (m.status === 'recognizing text') {
                    pFill.style.width = (m.progress * 100) + '%';
                    pText.innerText = `è¾¨è­˜ä¸­... ${Math.floor(m.progress * 100)}%`;
                } else if (m.status.includes('loading')) {
                    updateStatus("è®€å–æœ¬åœ°å­—åº«...");
                    pText.innerText = "è¼‰å…¥æ¨¡å‹ (chi_tra)...";
                }
            }
        });
        
        await worker.loadLanguage('chi_tra');
        await worker.initialize('chi_tra');
        
        // è¨­å®šç™½åå–® (åªè¾¨è­˜é€™äº›å­—)
        await worker.setParameters({
            tessedit_char_whitelist: '0123456789æ—é™³æé»ƒå¼µç‹å³åŠ‰è”¡æ¥Šè¨±é„­è¬éƒ­æ´ªæ›¾é‚±å»–è³´å‘¨å¾è˜‡è‘‰èŠå‘‚æ±Ÿä½•è•­ç¾…é«˜æ½˜ç°¡æœ±é¾å½­æ¸¸è©¹èƒ¡æ–½æ²ˆä½™ç›§æ¢è¶™é¡æŸ¯å­«é­ç¿æˆ´èŒƒå®‹é„§æœä¾¯æ›¹è–›å‚…ä¸æ¸©ç´€è”£æ­è—é€£é¦¬è‘£å¤æ¹¯é–»ç°¡ä¸çŸ¥å±±æ°´æœ¨åœŸé‡‘ç«æ—¥æœˆé½Šå…¨è³‡æ–™æ–°æ”¶æ¡ˆå¯é»æ¥šè»’é¦¨å‹è¦‹é¦™å¦‚å¯¶ç |',
            tessedit_pageseg_mode: Tesseract.PSM.SPARSE_TEXT, // è¡¨æ ¼æ¨¡å¼
        });

        const { data: { text } } = await worker.recognize(imageFile);
        await worker.terminate();

        updateStatus("âœ… å®Œæˆï¼");
        const data = parseData(text);
        renderTable(data);
        document.getElementById('resultArea').style.display = 'block';
        document.getElementById('pWrapper').style.display = 'none';
    }

    function updateStatus(msg) {
        document.getElementById('statusBox').innerText = msg;
    }

    function parseData(text) {
        const lines = text.split(/\r?\n/);
        const data = [];
        const noise = ['ç—…æ­·', 'å§“å', 'è¤‡è¨º', 'æ”¶æ¡ˆ', 'é†«å¸«', 'ç¢ºèª', 'æ—¥æœŸ', 'ä¸Šåˆ', 'ä¸‹åˆ', 'å–®å…§', 'åˆä½µ', 'è¨»è¨˜', 'è³‡æ–™', 'é½Šå…¨', 'è™Ÿ', 'è¨º', 'æ—©', 'åˆ', 'æ™š'];

        lines.forEach(line => {
            // ç§»é™¤ç©ºç™½
            let clean = line.replace(/\s+/g, '');
            // æŠŠ | æ›æˆç©ºç™½ï¼Œé¿å…å¹²æ“¾
            clean = clean.replace(/\|/g, '');
            
            if (clean.length < 4) return;

            // æŠ“å– 5-8 ä½æ•¸å­—
            const mrnMatch = clean.match(/(\d{5,8})/);
            
            // æŠ“å–ä¸­æ–‡å§“å
            const nameMatch = clean.match(/[\u4e00-\u9fa5]{2,4}/g);

            if (mrnMatch) {
                let validName = '';
                if (nameMatch) {
                    for (let name of nameMatch) {
                        if (!noise.some(bad => name.includes(bad))) {
                            validName = name;
                            break;
                        }
                    }
                }
                
                // åªè¦æœ‰ç—…æ­·è™Ÿå°±é¡¯ç¤º
                if (mrnMatch[0]) {
                    data.push({ mrn: mrnMatch[0], name: validName || '' });
                }
            }
        });
        return data;
    }

    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="3" style="color:red;text-align:center;">âš ï¸ æœªåµæ¸¬åˆ°æœ‰æ•ˆè³‡æ–™<br>è«‹ç¢ºèªç…§ç‰‡æ–¹å‘æ­£ç¢ºä¸”ç„¡åå…‰</td></tr>';
            return;
        }
        data.forEach(r => {

                <td><input type="text" value="${r.name}"></td>
                <td onclick="this.parentElement.remove()" style="text-align:center;font-size:1.2em;color:red;">Ã—</td>
            </tr>`;
        });
    }

    function copyResult() {
        const rows = document.querySelectorAll('#tableBody tr');

            if(i.length) txt += `${i[0].value}\t${i[1].value}\n`;
        });
        if(txt) navigator.clipboard.writeText(txt).then(()=>alert("âœ… å·²è¤‡è£½")).catch(()=>alert("âŒ è¤‡è£½å¤±æ•—"));
    }
