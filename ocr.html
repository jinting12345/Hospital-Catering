<script>
    async function processImage(input) {
        if (!input.files || !input.files[0]) return;
        const file = input.files[0];

        // UI é–å®š
        const btns = document.querySelectorAll('.btn-action');
        btns.forEach(b => b.classList.add('btn-disabled'));
        document.getElementById('resultArea').style.display = 'none';
        document.getElementById('pBar').style.display = 'block';
        
        try {
            updateLog("æ­£åœ¨è™•ç†åœ–ç‰‡ (é»‘ç™½åŒ–)...");
            
            // 1. ä½¿ç”¨ Canvas é€²è¡Œåœ–ç‰‡å‰è™•ç† (å£“ç¸® + äºŒå€¼åŒ–)
            const canvas = document.getElementById('processCanvas');
            await imageToBlackAndWhite(file, canvas);
            
            document.getElementById('previewArea').style.display = 'block';
            updateLog("åˆå§‹åŒ–æ ¸å¿ƒ (é€™æ­¥æœ€ä¹…ï¼Œè«‹ç¨å€™)...");

            // 2. åŸ·è¡Œ Tesseract
            await runTesseract(canvas);

        } catch (err) {
            console.error(err);
            alert("âŒ ç™¼ç”ŸéŒ¯èª¤: " + err.message + "\nå»ºè­°é—œé–‰å…¶ä»– APP é‡‹æ”¾è¨˜æ†¶é«”ã€‚");
            updateLog("ç™¼ç”ŸéŒ¯èª¤");

    // å°‡åœ–ç‰‡è½‰ç‚ºã€Œé«˜å°æ¯”é»‘ç™½ã€çš„å°å°ºå¯¸åœ–ç‰‡
    function imageToBlackAndWhite(file, canvas) {
        return new Promise((resolve) => {
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.onload = () => {
                // å¼·åˆ¶ç¸®å°åˆ° 600px å¯¬ï¼Œé€™æ˜¯æ‰‹æ©Ÿè·‘å¾—å‹•çš„é—œéµ
                const maxWidth = 600;
                const scale = maxWidth / img.width;
                canvas.width = maxWidth;
                canvas.height = img.height * scale;

                // ç¹ªè£½ç¸®å°åœ–
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // å–å¾—åƒç´ è³‡æ–™é€²è¡ŒäºŒå€¼åŒ– (Thresholding)
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                // ç°¡å–®çš„äºŒå€¼åŒ–æ¼”ç®—æ³•
                for (let i = 0; i < data.length; i += 4) {
                    const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    const color = avg > 120 ? 255 : 0; // é–€æª»å€¼ 120
                    data[i] = color;     // R
                    data[i + 1] = color; // G
                    data[i + 2] = color; // B
                }
                ctx.putImageData(imageData, 0, 0);
                resolve();
            };
            img.src = URL.createObjectURL(file);
        });
    }

    async function runTesseract(canvasElement) {
        const pFill = document.getElementById('pFill');
        
        const worker = Tesseract.createWorker({
            logger: m => {
                if(m.status === 'recognizing text') {
                    pFill.style.width = (m.progress * 100) + '%';
                    updateLog(`æ­£åœ¨è®€å–æ–‡å­—... ${Math.floor(m.progress * 100)}%`);
                } else if (m.status.includes('loading')) {
                    updateLog("ä¸‹è¼‰å­—å…¸æª” (ç´„15MB)...");
                }
            }
        });

        await worker.load();
        await worker.loadLanguage('chi_tra');
        await worker.initialize('chi_tra');
        
        // è¨­å®šåªè¾¨è­˜ç‰¹å®šå­—å…ƒ (ç™½åå–®)ï¼Œå¤§å¹…æ¸›å°‘è¨˜æ†¶é«”ä½¿ç”¨
        await worker.setParameters({
            tessedit_char_whitelist: '0123456789æ—é™³æé»ƒå¼µç‹å³åŠ‰è”¡æ¥Šè¨±é„­è¬éƒ­æ´ªæ›¾é‚±å»–è³´å‘¨å¾è˜‡è‘‰èŠå‘‚æ±Ÿä½•è•­ç¾…é«˜æ½˜ç°¡æœ±é¾å½­æ¸¸è©¹èƒ¡æ–½æ²ˆä½™ç›§æ¢è¶™é¡æŸ¯å­«é­ç¿æˆ´èŒƒå®‹é„§æœä¾¯æ›¹è–›å‚…ä¸æ¸©ç´€è”£æ­è—é€£é¦¬è‘£å¤æ¹¯é–»ç°¡ä¸çŸ¥å±±æ°´æœ¨åœŸé‡‘ç«æ—¥æœˆ'
        });

        const { data: { text } } = await worker.recognize(canvasElement);
        await worker.terminate();

        updateLog("âœ… å®Œæˆï¼");
        const data = parseData(text);
        renderTable(data);
        document.getElementById('resultArea').style.display = 'block';
    }

    function updateLog(msg) {
        document.getElementById('logText').innerText = msg;
    }

    function parseData(text) {
        const lines = text.split(/\r?\n/);
        const data = [];
        // æ’é™¤é›œè¨Š
        const noise = ['ç—…æ­·', 'å§“å', 'è¤‡è¨º', 'è³‡æ–™', 'æ”¶æ¡ˆ', 'é†«å¸«', 'ç¢ºèª', 'æ—¥æœŸ', 'ä¸Šåˆ', 'ä¸‹åˆ', 'å–®å…§', 'åˆä½µ', 'è¨»è¨˜'];

        lines.forEach(line => {
            const clean = line.replace(/\s+/g, '').trim(); 
            if (clean.length < 5) return;

            // æŠ“å– 5-8 ä½æ•¸å­—
            const mrnMatch = clean.match(/(\d{5,8})/);
            // æŠ“å–ä¸­æ–‡
            const nameMatch = clean.match(/[\u4e00-\u9fa5]{2,4}/);

            if (mrnMatch) {
                let name = '';
                if (nameMatch) {
                    const candidate = nameMatch[0];
                    if (!noise.some(bad => candidate.includes(bad))) {
                        name = candidate;
                    }
                }
                data.push({ mrn: mrnMatch[0], name: name });
            }
        });
        return data;
    }

    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="3" style="color:red;text-align:center;">âš ï¸ æ²’æŠ“åˆ°è³‡æ–™ï¼Œè«‹èª¿æ•´è§’åº¦é‡æ‹</td></tr>';

        }
        data.forEach(r => {

                <td><input type="text" value="${r.name}"></td>
                <td onclick="this.parentElement.remove()" style="text-align:center;font-size:1.2em;color:red;">Ã—</td>
            </tr>`;
        });
    }

    function copyResult() {

        if(txt) navigator.clipboard.writeText(txt).then(()=>alert("âœ… å·²è¤‡è£½")).catch(()=>alert("âŒ è¤‡è£½å¤±æ•—"));
        else alert("ç„¡è³‡æ–™");
