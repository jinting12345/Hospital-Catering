        function calculateEndDate(visitDateStr) {
            if (!visitDateStr) return "";
            const match = visitDateStr.match(/^(\d{2,3})å¹´(\d{1,2})æœˆ(\d{1,2})æ—¥$/);

            return `${newYear - 1911}å¹´${newMonth}æœˆ${newDay}æ—¥`;
        }
